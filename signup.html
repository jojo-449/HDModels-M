<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up - HDMODELS Fashion Agency</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
       
        <!-- Signup Container -->
        <div class="login-container">
            <div class="login-form-card">
                <h2>Sign Up to HDMODELS</h2>
                <p class="login-subtitle">Create your account to book amazing models</p>
                
                <form id="signupForm" class="login-form">
                    <div class="form-group">
                        <label for="signupInstagram" class="form-label">Business Instagram Handle</label>
                        <input type="text" id="signupInstagram" class="form-input" placeholder="@your_business_handle" required>
                        <div class="form-error" id="instagramError" style="display: none; color: #dc2626; font-size: 0.875rem; margin-top: 4px;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">WhatsApp Number</label>
                        <input type="tel" id="signupWhatsapp" class="form-input phone-input" placeholder="2349018912194" required>
                        <div class="form-error" id="whatsappError" style="display: none; color: #dc2626; font-size: 0.875rem; margin-top: 4px;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" id="signupPassword" class="form-input" placeholder="Enter your password" required>
                        <div class="form-error" id="passwordError" style="display: none; color: #dc2626; font-size: 0.875rem; margin-top: 4px;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <div class="form-error" id="confirmPasswordError" style="display: none; color: #dc2626; font-size: 0.875rem; margin-top: 4px;"></div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign Up</span>
                        <span class="btn-loading" style="display: none;">Signing up...</span>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>I already have an account; <a href="login copy.html" class="login-link">Login</a></p>
                </div>
            </div>
        </div>

         <script src="auth.js"></script>
         <script src="signup.js"></script>
         
    </body>
</html>
