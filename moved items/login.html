<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <title>~L~</title>
</head>
<body>
    
    <div class="all">
    <h1 class="login-title">LOGIN</h1>
    
    <section class="input-box">
        <input type="text" name="username" placeholder="Username">
        <i class="fa-regular fa-user" style=" display: flex;
    position: absolute;
    top: 50%;
    transform: translateY(-110px) translateX(245px);
    left: 14px;
    color: rgb(241, 193, 227);
    font-size: 18px;
    transition: 0.25s;"></i>
    </section> <br>

    <section class="input-box">
        <input type="chatnum" name="chatnum" placeholder="Whatsapp:num" >
        <i class="fa-brands fa-whatsapp" style=" display: flex;
    position: absolute;
    top: 50%;
    transform: translateY(-55px) translateX(245px);
    left: 14px;
    color: rgb(241, 193, 227);
    font-size: 20px;
    transition: 0.25s;"></i>
    </section> <br>

    <section class="input-box">
        <input type="password" name="password" placeholder="password">
        <i class="fa-solid fa-lock" style="color: #f3f1f1; display: flex;
    position: absolute;
    top: 50%;
    transform: translateY(3px) translateX(245px);
    left: 14px;
    color: rgb(241, 193, 227);
    font-size: 18px;
    transition: 0.25s;"></i>
    </section>

    <section class="rfb">
        <div class="remember-me">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">
            <h2>Remember Me</h2>
            </label>
        </div>
        <a class="fp" href="#">
        <h3>Forgot-Password?</h3>
        </a>
    </section>

    <button class="login-but" type="submit">
        Login
    </button>
    
    <h4 class="dhaa">
        Don't have an account?
        <a href="#"><b>Register</b></a>
    </h4>

    </div>

</body>
</html>
