<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - HDMODELS Fashion Agency</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
       
        <!-- Login Container -->
        <div class="login-container">
            <div class="login-form-card">
                <h2>Login to HDMODELS</h2>
                <p class="login-subtitle">Access your booking history and model profiles</p>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginIdentifier" class="form-label">Instagram Handle or WhatsApp Number</label>
                        <input type="text" id="loginIdentifier" class="form-input" placeholder="@your_handle or WhatsApp number" required>
                        <div class="form-error" id="identifierError" style="display: none; color: #dc2626; font-size: 0.875rem; margin-top: 4px;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                        <div class="form-error" id="loginPasswordError" style="display: none; color: #dc2626; font-size: 0.875rem; margin-top: 4px;"></div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Login </span>
                        <span class="btn-loading" style="display: none;">Logging in...</span>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>New to HDMODELS? <a href="signup.html" class="login-link">Sign Up</a></p>
                </div>
            </div>
        </div>

        s

        
         <script src="auth.js"></script>
         <script src="login.js"></script>
      
          
    </body>
</html
